def
    rule
    	expire_timeout > 30
    endrule
    action
	set expire_timeout 30
    endaction
enddef

def
    action
    	set text {{app_name}} {{body}}
    endaction
enddef

def
    rule
        app_name = NetworkManager Applet
	summary = Connection Established
    endrule
    action
        set text {{summary}} to {{body|replace:"":"\""|match:"“[^“]*“"}}
    endaction
enddef

def
    rule
        app_name = Element
    endrule
    action
        set text {{summary}} {{body}}
    endaction
    style
    	background #109C25
    endstyle
enddef

