def
    rule
        app_name = Vivaldi
        body match ^<a href="https://www.floatplane.com/">www.floatplane.com</a>
    endrule
    action
    	set text {{body|replace_regex:"<a [^>]*>[^<]*</a>":"Floatplane"}}
    endaction
enddef
